<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine-Wetter-App</title>
</head>
<body>  
    <div class="weather-app">
        <header>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div>
              <h1 class="weather-app-city">Harare</h1>
              <p class="weather-app-details">
                Tuesday 13:52, scattered clouds
                <br />
                Humidity: <strong>68%</strong>, Wind: <strong>4.13km/h</strong>
              </p>
            </div>
            <div class="weather-app-temperature-container">
              <div class="weather-app-icon">🌤️</div>
              <div class="weather-app-temperature">12</div>
              <div class="weather-app-unit">°C</div>
            </div>
          </div>
        </main>

 <footer>Coded by

    </footer> 
</div>
</body>
</html>
